{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>My Applications</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Service</th>
      <th>Status</th>
      <th>Submitted On</th>
    </tr>
  </thead>
  <tbody>
    {% for app in applications %}
    <tr>
      <td>{{ app.service.name }}</td>
      <td>{{ app.status }}</td>
      <td>{{ app.submitted_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
